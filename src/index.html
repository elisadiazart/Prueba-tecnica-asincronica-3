<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <!-- PON UN FAVICON!!! -->
    <link rel="icon" type="image/svg+xml" href="" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:wght@300;600;800&display=swap" rel="stylesheet">
    <!-- CAMBIA EL TITLE!!! -->
    <title>Vite Template</title>
  </head>
  <body>
    <header>
      <nav class="nav">
        <h1 class="title">Where in the world?</h1>
        <div class="theme-mode" id="theme-mode"><img class="icon" src="assets/images/moon-solid.svg" alt="moon"><span class="theme-text">Dark Mode</span></div>
      </nav>
    </header>
    <main class="main">
      <form class="form">
        <div class="search-container">
          <label class="label" for="search"><img class="icon" src="assets/images/magnifying-glass-solid.svg" alt=""></label>
          <input type="text" class="search" id="search" placeholder="Search for a country">
        </div>
        <select class="select" name="region" id="region">
          <option value="default">Filter by Region</option>
          <option value="africa">Africa</option>
          <option value="asia">Asia</option>
          <option value="america">America</option>
          <option value="europe">Europe</option>
          <option value="oceania">Oceania</option>
        </select>
      </form>
      <div id="countriesContainer" class="country-cards-container">
      
    </div>
    </main>
    <script type="module" src="./js/index.js"></script>
  </body>
</html>
