<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <!-- PON UN FAVICON!!! -->
    <link rel="icon" type="image/svg+xml" href="" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:wght@300;600;800&display=swap" rel="stylesheet">
    <!-- CAMBIA EL TITLE!!! -->
    <title>Vite Template</title>
  </head>
  <body>
    <header>
      <nav class="nav">
        <a href="#"><h1 class="title">Where in the world?</h1></a>
        <div class="theme-mode" id="theme-mode"><img id="moon" class="icon" src="assets/images/moon-solid.svg" alt="moon"><span class="theme-text">Dark Mode</span></div>
      </nav>
    </header>
    <main class="main">
      <div class="country-modal " id="modal">
        <div class="back-button" id="return">Return</div>
        <div class="country-container">
          <img src="" alt="" class="flag" id="modal-flag">
        <div class="modal-text-container">
          <div class="name-country title" id="modal-title"></div>
          <div class=" card-text card-text--bold">Native Name: <span class="card-text" id="native-name"></span></div>
          <div class="card-text card-text--bold">Top Level Domain:<span class="card-text" id="domain"></span></div>
          <div class="card-text card-text--bold">Population:<span class="card-text" id="population"></span></div>
          <div class="card-text card-text--bold">Currencies:<span class="card-text" id="currencies"></span></div>
          <div class="card-text card-text--bold">Region: <span class="card-text" id="region-modal"></span></div>
          <div class="card-text card-text--bold">Languages: <span class="card-text" id="languages"></span></div>
          <div class="card-text card-text--bold">Sub Region:<span class="card-text" id="subregion"></span></div>
          <div class="card-text card-text--bold">Capital: <span class="card-text" id="capital"></span></div>
          <div class="card-text card-text--bold">Border Countries:<span class=""></span></div>
        </div>
        </div>
        
      </div>
      <form class="form">
        <div class="search-container">
          <label class="label" for="search"><img id="search-icon" class="icon" src="assets/images/magnifying-glass-solid.svg" alt=""></label>
          <input type="text" class="search" id="search" placeholder="Search for a country">
        </div>
        <select class="select" name="region" id="region">
          <option value="default" >Filter by Region</option>
          <option value="africa">Africa</option>
          <option value="asia">Asia</option>
          <option value="americas">Americas</option>
          <option value="europe">Europe</option>
          <option value="oceania">Oceania</option>
        </select>
      </form>
      <div id="countriesContainer" class="country-cards-container">
      
    </div>
    </main>
    <script type="module" src="./js/index.js"></script>
  </body>
</html>
